<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375, initial-scale=1">
  <title>Breakdown Report in Accordion (iPhone Preview)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .scale-container {
      transform: scale(0.65);
      transform-origin: center center;
    }
    .iphone {
      width: 375px;
      height: 812px;
      background: #fff;
      border-radius: 50px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 210px;
      height: 30px;
      background: #000;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      margin-top: 8px;
      z-index: 10;
    }
    .home-bar {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 135px;
      height: 5px;
      background: #ccc;
      border-radius: 3px;
    }
    .screen {
      padding: 20px;
      padding-top: 50px;
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
      z-index: 1;
    }
    
    .form-select,
    .form-select option {
      font-size: 0.85rem;
    }
    
    .inphone-modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 300px;
      z-index: 999;
      padding: 20px;
      display: none;
      text-align: center;
    }
    .inphone-modal h5 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="scale-container">
  <div class="iphone">
    <div class="notch"></div>
    <div class="screen">

      <!-- Dropdown -->
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingBreakdown">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBreakdown" aria-expanded="false" aria-controls="collapseBreakdown">
              Breakdown Support
            </button>
          </h2>
          <div id="collapseBreakdown" class="accordion-collapse collapse" aria-labelledby="headingBreakdown" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <h6>Call us:</h6>
              <p> Tel: 01670 333808</p>
              <hr>
              <h6>Report a Breakdown Online</h6>
              <p>Use the form below to report a breakdown. Our team will contact you within 1 hour.</p>
              <form id="breakdownForm">
                <!-- Breakdown Type list-->
                <div class="mb-3">
                  <label for="breakdownType" class="form-label">Type of Breakdown</label>
                  <select class="form-select" id="breakdownType" required>
                    <option value="" disabled selected>Select type</option>
                    <option>Electrical</option>
                    <option>Mechanical</option>
                    <option>Hydraulic</option>
                  </select>
                </div>

                <!-- Description -->
                <div class="mb-3">
                  <label for="description" class="form-label">Description of Breakdown</label>
                  <textarea class="form-control" id="description" rows="3" placeholder="Describe the breakdown..." required></textarea>
                </div>

                <!-- Photo Upload -->
                <div class="mb-3">
                  <label for="photos" class="form-label">Upload Photos</label>
                  <input class="form-control" type="file" id="photos" multiple accept="image/*">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- iPhone Modal -->
      <div class="inphone-modal" id="inphoneModal">
        <h5>Thank You</h5>
        <p>Thank you for submitting your breakdown. A member of the team will contact you as soon as possible.</p>
        <button class="btn btn-primary btn-sm mt-2" id="closeModal">OK</button>
      </div>

    </div>
    <div class="home-bar"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const form = document.getElementById('breakdownForm');
  const modal = document.getElementById('inphoneModal');
  const closeModal = document.getElementById('closeModal');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    modal.style.display = 'block';
    form.reset();
  });

  closeModal.addEventListener('click', function() {
    modal.style.display = 'none';
  });
</script>
</body>
</html>
